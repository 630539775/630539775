<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Birthday Wishes</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            color: white;
            text-align: center;
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        h1 {
            font-size: 3em;
            margin-bottom: 20px;
        }

        .slideshow-container {
            max-width: 80%;
            position: relative;
            margin: auto;
        }

        .mySlides {
            display: none;
            width: 100%;
            border-radius: 10px;
        }

        .slideshow-container img {
            width: 100%;
            border-radius: 10px;
        }

        @keyframes fade {
            from {opacity: .4}
            to {opacity: 1}
        }

        .fade {
            animation-name: fade;
            animation-duration: 2s;
        }
    </style>
</head>
<body>

    <h1>Happy Birthday, [NAURTO (scary cat)]!</h1>

    <div class="slideshow-container">
        <div class="mySlides fade">
            <img src="C:\Users\J JESWIN\Desktop\HTML files\images.png" alt="Image 1">
        </div>

        <div class="mySlides fade">
            <img src="C:\Users\J JESWIN\Desktop\HTML files\PROFILE.jpeg" alt="Image 2">
        </div>

        <div class="mySlides fade">
            <img src="C:\Users\J JESWIN\Desktop\HTML files\images.jpeg" alt="Image 3">
        </div>

        <div class="mySlides fade">
            <img src="C:\Users\J JESWIN\Desktop\HTML files\download.jpeg" alt="Image 4">
        </div>

        <div class="mySlides fade">
            <img src="C:\Users\J JESWIN\Desktop\HTML files\download (2).jpeg" alt="Image 5">
        </div>
    </div>

    <script>
        let slideIndex = 0;
        showSlides();

        function showSlides() {
            let slides = document.getElementsByClassName("mySlides");
            for (let i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";  
            }
            slideIndex++;
            if (slideIndex > slides.length) {slideIndex = 1}    
            slides[slideIndex-1].style.display = "block";  
            setTimeout(showSlides, 3000); // Change image every 3 seconds
        }
    </script>

</body>
</html>
